spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace

spring.datasource.username=order_service_user
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/order_service_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.defer-datasource-initialization=false

spring.flyway.user=order_service_admin
spring.flyway.password=password
spring.flyway.clean-disabled=false

spring.sql.init.mode=always

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
